<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-6 bg-white" >
    <h1 class="text-center">Complex Password Generator</h1>
    <hr>
    <div style="padding-left:10%;">
      <div class="row" >
        <label for="inputEmail3" class="col-sm-4">Password Length:</label>
        <div class="col-sm-8">
          <input
              (input)="onChangeLength($event)"
              type="number"
              value="8"
              min="1"
              max="15"
            />
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" (change)="onChangeUseLetters()" type="checkbox" value="" id="flexCheckDefault" checked >
        <label class="form-check-label" for="flexCheckDefault">
          Include Lowercase Characters
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" (change)="onChangeUseUpperLetters()" type="checkbox" value="" id="flexCheckDefault" checked >
        <label class="form-check-label" for="flexCheckDefault">
          Include Uppercase Characters
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" (change)="onChangeUseNumbers()" type="checkbox" value="" id="flexCheckDefault" checked >
        <label class="form-check-label" for="flexCheckDefault">
          Include Numbers
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" (change)="onChangeUseSymbols()" type="checkbox" value="" id="flexCheckDefault" checked >
        <label class="form-check-label" for="flexCheckDefault">
          Include Symbols
        </label>
      </div>
      <button  [disabled]="
      includeLetters == false &&
      includeUperLetters == false &&
      includeNumbers == false &&
      includeSymbols == false
    " type="submit" (click)="onButtonClick()" class="btn btn-success">Generate</button>
    <hr>
    <br>
    <div class="box" *ngIf="password">
      <label class="text-danger text-center"
        >The password has been copied to your clipboard !</label
      >
      <hr />
      <label class="is-pulled-left">Password is:</label>
      <input class="input" [value]="password" />
    </div>
  </div>
    
    <hr>
  </div>
  <div class="col-md-2"></div>
</div>
