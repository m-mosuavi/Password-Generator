<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third mt-5">
      <hr />
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field is-pulled-left">
        <div class="control">
          <label class="checkbox">
            Password Length:
            <input
              (input)="onChangeLength($event)"
              type="number"
              value="6"
              min="1"
              max="15"
            />
          </label>
        </div>
      </div>
      <div class="is-clearfix"></div>
      <div class="field is-pulled-left">
        <div class="control">
          <label class="checkbox">
            Include Lowercase Characters:
            <input (change)="onChangeUseLetters()" type="checkbox" checked />
          </label>
        </div>
      </div>
      <div class="is-clearfix"></div>
      <div class="field is-pulled-left">
        <div class="control">
          <label class="checkbox">
            Include Uppercase Characters:
            <input
              (change)="onChangeUseUpperLetters()"
              type="checkbox"
              checked
            />
          </label>
        </div>
      </div>
      <div class="is-clearfix"></div>
      <div class="field is-pulled-left">
        <div class="control">
          <label class="checkbox">
            Include Numbers:
            <input (change)="onChangeUseNumbers()" type="checkbox" checked />
          </label>
        </div>
      </div>
      <div class="is-clearfix"></div>
      <div class="field is-pulled-left">
        <div class="control">
          <label class="checkbox">
            Include Symbols:
            <input (change)="onChangeUseSymbols()" type="checkbox" checked />
          </label>
        </div>
      </div>
      <div class="is-clearfix"></div>
      <button
        [disabled]="
          includeLetters == false &&
          includeUperLetters == false &&
          includeNumbers == false &&
          includeSymbols == false
        "
        (click)="onButtonClick()"
        class="button is-link is-fullwidth"
      >
        Generate Password
      </button>

      <div class="box" *ngIf="password">
        <label class="has-text-success has-background-dark is-pulled-left"
          >password has copied to your clipboard !!!</label
        >
        <hr />
        <label class="is-pulled-left">Password is:</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
